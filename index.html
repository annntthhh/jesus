<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Mundo Minecraft</title>
    <link rel="icon" type="image/png" href="https://i.imgur.com/vH9v5Lp.png">
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <div class="coordinates">
        XYZ: 30 / 03 / 2023 <br>
        Biome: Amor Eterno <br>
        Looking at: El mejor novio
    </div>

    <div class="menu-container">
        <div class="logo-box">
            <h1 class="logo-main">MINECRAFT</h1>
            <h2 class="logo-sub">EDICIÓN NOVIO</h2>
        </div>
        
        <div class="splash-text" id="splash">¡Cargando amor...!</div>

        <div class="button-container">
            <button class="mc-button" onclick="mostrarSorpresa('logro')">VER LOGROS</button>
            <button class="mc-button" onclick="mostrarSorpresa('carta')">LEER LIBRO</button>
            <button class="mc-button" onclick="window.location.reload()">GENERAR NUEVA FRASE</button>
        </div>
    </div>

    <div id="overlay" class="overlay" onclick="cerrar()">
        <div class="modal">
            <div id="modal-text"></div>
            <br>
            <button class="mc-button" style="width: 120px; font-size: 1.2rem;">CERRAR</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
