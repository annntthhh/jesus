<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Mundo Minecraft</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <div id="bg-1" class="bg-layer"></div>
    <div id="bg-2" class="bg-layer" style="opacity: 0;"></div>

    <div class="coordinates">
        XYZ: 30 / 03 / 2023 <br>
        Biome: Amor Eterno
    </div>

    <div class="menu-container">
        <h1 class="logo-main">MINECRAFT</h1>
        <h2 class="logo-sub">EDICIÓN NOVIO</h2>
        <div class="splash-text" id="splash">¡Cargando...!</div>

        <div class="button-container">
            <button class="mc-button" onclick="mostrarSorpresa('logro')">VER LOGROS</button>
            <button class="mc-button" onclick="mostrarSorpresa('carta')">LEER LIBRO</button>
            <button class="mc-button" onclick="mostrarSorpresa('craft')">CRAFTEAR AMOR</button>
        </div>
    </div>

    <div id="overlay" class="overlay" onclick="cerrar()">
        <div class="modal">
            <div id="modal-text"></div>
            <br>
            <button class="mc-button" style="width: 120px; font-size: 1.2rem;">CERRAR</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
